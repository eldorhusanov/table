<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Form</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <label>firstName</label>
                <input type="text" class="form-control" id="firstName" placeholder="firstName" name="firstName" >
                <label>lastName</label>
                <input type="text" class="form-control" id="lastName" placeholder="lastName" name="firstName" >
                <label>age</label>
                <input type="number" class="form-control" id="age" placeholder="age" name="firstName" >
                <label>group</label>
<!--                <input type="number" class="form-control" id="group" placeholder="group" name="groupr" >-->
                <select id="group"  placeholder="group"  class="form-control my-2">
                    <option selected value="1">1</option>
                    <option value="1">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" onclick="editStudent()">ok</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
